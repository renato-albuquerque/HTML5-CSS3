<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>

    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        table {
            width: 400px;
            height: 400px;
            border-collapse: collapse;
        }

        td {
            border: 1px solid black;
            padding: 8px;
            text-align: center; /* Alinhamento horizontal, left/center/right. --> */
            vertical-align: middle; /* Alinhamento vertical, top/middle/bottom. --> */
        }

    </style>
</head>
<body>
    <h1>Minha primeira tabela</h1>
    
    <!-- Hierarquia de Tabelas (Simples) 
         Table = Tabela <table>   
            Table row = Linha de tabela <tr>   
                Table header = cabe√ßalho de tabela
                Table data = dado de tabela <td>        
    -->

    <table>
        <tr> <!-- LINHA 1 -->
            <td>A1</td>
            <td>B1</td>
            <td>C1</td>
        </tr>
        <tr> <!-- LINHA 2 -->
            <td>A2</td>
            <td>B2</td>
            <td>C2</td>
        </tr>
        <tr> <!-- LINHA 3 -->
            <td>A3</td>
            <td>B3</td>
            <td>C3</td>
        </tr>
        <tr> <!-- LINHA 4 -->
            <td>A4</td>
            <td>B4</td>
            <td>C4</td>
        </tr>
    </table>

</body>
</html>
