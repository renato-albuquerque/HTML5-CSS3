<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo-Classes</title>
    <style>
        div {
            display: inline-block; /* Colocar as divs uma ao lado da outra */
            background-color: grey;
            border: 1px solid black;
            text-align: center;
            width: 200px;
            height: 200px;
        }

        div:hover {
            background-color: yellow; /* Ao passar o mouse em cima, o elemento fica amarelo */
        }
    </style>
</head>
<body>
    <div id="d1">01</div>
    <div id="d2">02</div>
    <div id="d3">03</div>
</body>
</html>
