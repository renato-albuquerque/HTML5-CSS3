<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags HTML</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <P>Em <strong>HTML5</strong>, podemos inserir os elementos da lista a seguir. <br> 
    Passe o mouse sobre os termos para descobrir qual <strong>&lt; TAG &gt;</strong> deverá utilizar em cada caso</P>    
    <ul>
        <li><abbr title="Tag <p>">Parágrafos</abbr></li> <!--p-->
        <li><abbr title="Tags <h1> <h2> <h3> <h4> <h5> <h6>">Títulos</abbr></li> <!--h1 h2 h3 h4 h5 h6-->
        <li><abbr title="Tag <img>">Imagens</abbr></li> <!--img-->
        <li><abbr title="Tag <abbr>">Abreviações</abbr></li> <!--abbr-->
        <li><abbr title="Tag <code>">Códigos-fonte</abbr></li> <!--code-->
        <li><abbr title="Tag <ol> order lists">Listas numeradas</abbr></li> <!--ol-->
        <li><abbr title="Tag <ul> unorder lists">Listas com demarcadores</abbr></li> <!--ul-->
    </ul>
</body>
</html>
